language: node_js
sudo: true
node_js: 10
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_install:
- export PATH=$PWD/node_modules/.bin:$PATH
install:
- npm install
- npm i polymer-cli
after_success:
- '[ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" == "master" ] || [ "x$TRAVIS_TAG"
  != "x" ] && export NODE_ENV=production && npm run publish:cdn'
script:
- npm run lint
- npm run test
env:
  global:
    secure: 
