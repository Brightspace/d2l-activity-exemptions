<link rel="import" href="../../polymer/polymer.html">
<dom-module id='activity-exemptions-username'>
	<template>
		[[fullName]]
	</template>

	<script>
		Polymer({

			is: 'activity-exemptions-username',

			properties: {
				firstName: {
					type: String
				},
				lastName: {
					type: String
				},
				fullName: {
					type: String,
					computed: '_fullName(firstName, lastName)'
				}
			},

			_fullName: function(firstName, lastName) {
				return lastName + ', ' + firstName;
			}

		});
	</script>
</dom-module>
