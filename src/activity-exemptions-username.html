<link rel="import" href="../../polymer/polymer.html">

<!--

@demo demo/activity-exemptions-username.html

<dom-module id='activity-exemptions-username'>
	<template>
		<style>
		</style>
		[[fullName]]
	</template>

	<script>
		Polymer({

			is: 'activity-exemptions-username',

			properties: {
				firstName: {
					type: String
				},
				lastName: {
					type: String
				},
				fullName: {
					type: String,
					computed: '_fullName(firstName, lastName)'
				}
			},

			_fullName(firstName, lastName) {
				return `${lastName}, ${firstName}`;
			}

		});
	</script>
</dom-module>
