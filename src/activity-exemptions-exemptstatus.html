<dom-module id="activity-exemptions-exemptstatus">

	<script>
		Polymer({

			is: 'activity-exemptions-exemptstatus',

			properties: {
				data: {
					type: Object,
					value: []
				}
			}

		});
	</script>
</dom-module>
