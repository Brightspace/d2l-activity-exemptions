<link rel="import" href="../../d2l-offscreen/d2l-offscreen.html">
<link rel="import" href="./d2l-localize-behavior.html">
<dom-module id='activity-exemptions-exemptstatus'>
	<template>
		[[isExemptText]]
		<template is="dom-if" if="[[!isExempt]]">
			<d2l-offscreen>[[localize('lblNotExempt')]]</d2l-offscreen>
		</template>
	</template>

	<script>
		Polymer({

			is: 'activity-exemptions-exemptstatus',

			behaviors: [
				D2L.PolymerBehaviors.ActivityExemptions.LocalizeBehavior
			],

			properties: {
				isExempt: {
					type: Boolean,
					value: false
				},
				isExemptText: {
					type: String,
					computed: '_getExemptStatus(isExempt)'
				}
			},

			_getExemptStatus: function(isExempt) {
				return isExempt
					? this.localize('lblExempt')
					: '';
			}
		});
	</script>
</dom-module>
